<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>Rockstar Games</title>
    <meta name="theme-color" content="#FFAB00" />
    <base href="" />
    <link rel="icon" type="image/png" href="res/imgs/logoIcon.png" />
    <meta name="description" content="ROCKSTAR GAMES EST MCMXCVIII" />
    <link rel="stylesheet" href="style/style.css" >
    <link rel="stylesheet" href="res/icons/css/rock.css" />
    <script src="res/libraries/jquery.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mouthoffpage.js"></script>
</head>

<body data-page="mouthoffpage">

    <header></header>
    <div class="pageCont">
        <div class="mouthoffPageCont">
            <div class="mainWrap">
                <div class="mouthoffPageTitle">Leave your Feedback</div>
                <form class="mouthoffForm">
                    <div class="formGroup">
                        <div class="formInputTitle">Rate your Experience</div>
                        <div class="formReactions noSelect">
                            <label class="reactionCont">
                                <input type="radio" name="reaction" value="angry" />
                                <div class="reactionIcon" style="background-image: url(res/imgs/reactions/angry.svg);" ></div>
                                <div class="reactionName">Angry</div>
                            </label>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="formInputTitle">Leave us a message</div>
                        <textarea class="mouthoffMessage" name=="message"></textarea>
                    </div>
                    <div class="formGroup">
                        <label>
                            <input type="checkbox" name="subscribeEmail" />
                            <div class="fakeCheckbox"></div>
                            <div class="checkboxLabel">Subscribe to our Newsletter</div>
                        </label>
                    </div>
                    <div class="formGroup">
                        <div class="formInputTitle">Your e-mail</div>
                        <input type="text" name="email" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer></footer>

</body>

</html>
